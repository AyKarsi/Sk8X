
<div class="row-fluid" id="loginView">
<form class="form-horizontal span12">
    <fieldset>
        <div id="legend" class="">
            <legend class="">Create Spot</legend>
        </div>
        <div class="control-group">
            <!-- Text input-->
            <label class="control-label" for="username">Username</label>
            <div class="controls">
                <input type="text" placeholder="Your username" class="input-xlarge" name="username" value="<%= username %>">
            </div>
        </div>
        <div class="control-group">
            <!-- Text input-->
            <label class="control-label" for="password">Password</label>
            <div class="controls">
                <input type="password" placeholder="Password" class="input-xlarge" name="password" >
            </div>
        </div>
        <div class="form-actions">
            <a class="btn btn-primary save">Login</a>
            <a href="#map" class="btn btn-primary cancel">Cancel</a>
        </div>
    </fieldset>
    <div class="row status-bar">
        <div class="span12">
            <div class="alert alert-success" style="display: none">
                <b>Success!</b> Wine saved successfully
            </div>
        </div>
    </div>
</form>
