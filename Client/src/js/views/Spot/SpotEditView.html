

    <div class="row-fluid" id="spotEditView">
<form class="form-horizontal span12">
    <fieldset>
        <div id="legend" class="">
            <legend class="">Create Spot</legend>
        </div>
        <div class="control-group">
            <label for="_id" class="control-label">Id:</label>

            <div class="controls">
                <input id="_id" name="_id" type="text" value="<%= _id === null ? '' : _id %>" class="span1" disabled/>
                <input id="pos[0]" name="lat" type="text" value="<%= pos[0] %>" class="span1" disabled/>
                <input id="pos[1]" name="lat" type="text" value="<%= pos[1] %>" class="span1" disabled/>

            </div>
        </div>
        <div class="control-group">

            <!-- Text input-->
            <label class="control-label" for="input01">Name</label>
            <div class="controls">
                <input type="text" placeholder="Name of the Spot" class="input-xlarge" name="label" value="<%= label %>">
                <p class="help-block">Something unique and descriptive</p>
            </div>
        </div>
        <div class="control-group">

            <div class="controls">

                <!-- Inline Radios -->
                <label class="radio inline">
                    <input type="radio" value="spot" checked="checked" name="group">
                    Spot
                </label>
                <label class="radio inline">
                    <input type="radio" value="parc" name="group">
                    Parc
                </label>

            </div>
        </div>

        <div class="control-group">
            <label class="control-label">Features</label>
            <div class="controls features" >
                <% _.each(features, function(f,key) { %>
                <label class="checkbox">
                    <input type="checkbox" class="feature" value="<%= f.name %>"
                    <%= f.checked %> >
                    <%= f.name %>
                </label>
                <% }); %>

            </div>

        </div>

        <div class="control-group">

            <!-- Text input-->
            <label class="control-label" for="input02" >Description</label>
            <div class="controls">
                <input type="text" placeholder="Briefly describe the spot" class="input-xlarge" name="description" value="<%= description %>" />
                <p class="help-block">Keep it short and sweet</p>
            </div>
        </div>

        <div class="form-actions">
            <a class="btn btn-primary save">Save</a>
            <a href="#map" class="btn btn-primary cancel">Cancel</a>
            <a href="#" class="btn delete">Delete</a>
        </div>
    </fieldset>
    <div class="row status-bar">
        <div class="span12">
            <div class="alert alert-success" style="display: none">
                <b>Success!</b> Wine saved successfully
            </div>
        </div>
    </div>
</form>
